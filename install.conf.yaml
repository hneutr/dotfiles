- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.tmux.conf:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.tmux.conf:
    ~/.inputrc: 
    ~/.vim:
    ~/.vimrc:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - command: curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
