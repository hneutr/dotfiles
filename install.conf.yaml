- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.bin: bin
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.config:
    ~/.zshrc: zshrc
    ~/.zsh: zsh
    ~/.zplug:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - command: curl -fLo ~/.config/nvim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
