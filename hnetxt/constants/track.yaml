      - name: adderall
        datatype: number
        morality: neutral
        emoji: pill
        # ğŸ’Š
      - name: alcohol
        datatype: boolean
        morality: bad
        emoji: beer
        color: peach
        # ğŸº
    - name: work
      activities:
      - name: words
        datatype: number
        morality: good
        emoji: next-page
        # â˜
      - name: wrote
        datatype: timespan
        morality: good
        emoji: next-page
        color: blue
