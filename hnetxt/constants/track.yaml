data_dir: "track-log"
csv_name: ".log.csv"
separator: ": "
datatype_defaults:
    number: 0
    boolean: false
    timespan: "TT-TT"
    time: "TT"
moralities:
    good:
        color: green
        value: 1
    neutral:
        color: sapphire
        value: 0
    bad:
        color: red
        value: -1
categories:
    - name: behaviors
      activities:
      - name: day
        datatype: timespan
        morality: neutral
        emoji: sun
        color: maroon
        # â˜€ï¸
      - name: journal
        datatype: boolean
        morality: good
        emoji: hand-writing
        color: teal
        # âœï¸
      - name: exercise
        datatype: boolean
        morality: good
        emoji: flexed-arm
        color: green
        # ğŸ’ªğŸ¼
    - name: substances
