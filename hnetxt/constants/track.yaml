data_dir: "track-log"
csv_name: ".log.csv"
separator: ": "
datatype_defaults:
    number: 0
    boolean: false
    timespan: "TT-TT"
    time: "TT"
moralities:
    good:
        color: green
        value: 1
    neutral:
        color: sapphire
        value: 0
    bad:
        color: red
        value: -1
categories:
    - name: behaviors
      activities:
      - name: day
        datatype: timespan
        morality: neutral
        emoji: sun
        color: maroon
        # ☀️
      - name: journal
        datatype: boolean
        morality: good
        emoji: hand-writing
        color: teal
        # ✍︎
      - name: exercise
        datatype: boolean
        morality: good
        emoji: flexed-arm
        color: green
        # 💪🏼
    - name: substances
      activities:
      - name: adderall
        datatype: number
        morality: neutral
        emoji: pill
        # 💊
      - name: alcohol
        datatype: boolean
        morality: bad
        emoji: beer
        color: peach
        # 🍺
    - name: work
      activities:
      - name: words
        datatype: number
        morality: good
        emoji: next-page
        # ⎘
      - name: wrote
        datatype: timespan
        morality: good
        emoji: next-page
        color: blue
      - name: craftwork
        datatype: timespan
        morality: good
        color: pink
      - name: toolwork
        datatype: timespan
        morality: neutral
        color: mauve
comparison_activities:
  - journal
  - alcohol
  - exercise
  - adderall
  - words

