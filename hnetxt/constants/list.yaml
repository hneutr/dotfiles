bullet:
    sigil: '-'
    highlights:
        set: false
dot:
    sigil: '*'
    sigil_regex: "\\*"
    toggle:
        mapping:
            lhs: o
number:
    toggle:
        mapping:
            lhs: n
    sigil_regex: "(\\d+)\\."
todo:
    sigil: '◻'
    toggle:
        mapping:
            lhs: t
done:
    sigil: '✓'
    toggle:
        mapping:
            lhs: d
    highlights:
        sigil: 
            fg: gray
        text:
            fg: gray
            strikethrough: true
reject:
    sigil: '⨉'
    toggle:
        mapping:
            lhs: x
    highlights: 
        sigil: 
            fg: red
        text:
            fg: gray
maybe:
    sigil: '~'
    toggle:
        mapping:
            lhs: m
    sigil_regex: "\\~"
    highlights:
        sigil:
            fg: gray
        text:
            fg: gray
question:
    sigil: "?"
    toggle: 
        mapping:
            lhs: q
    highlights:
        sigil: 
            fg: yellow
        text:
            underline: true
            italic: true
important:
    sigil: "!"
    toggle:
        mapping: 
            lhs: i
    highlights:
        sigil:
            fg: red
        text:
            underline: true
            bold: true
detail:
    sigil: '+'
    toggle:
        mapping:
            lhs: a
    highlights:
        sigil:
            fg: magenta
possibility:
    sigil: '⋊'
    toggle: 
        mapping:
            lhs: p
    highlights: 
        sigil:
            fg: green
        text:
            italic: true
