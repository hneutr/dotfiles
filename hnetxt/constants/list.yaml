types:
    bullet:
        sigil: '-'
    dot:
        sigil: '*'
        sigil_regex: "\\*"
        toggle_key: o
    number:
        toggle_key: n
        sigil_regex: "(\\d+)\\."
    todo:
        sigil: '◻'
        toggle_key: t
    done:
        sigil: '✓'
        toggle_key: d
        highlights:
            sigil: 
                fg: gray
            text:
                fg: gray
                strikethrough: true
    reject:
        sigil: '⨉'
        toggle_key: x
        highlights: 
            sigil: 
                fg: red
            text:
                fg: gray
    maybe:
        sigil: '~'
        toggle_key: m
        sigil_regex: "\\~"
        highlights:
            sigil:
                fg: gray
            text:
                fg: gray
    question:
        sigil: "?"
        toggle_key: q
        highlights:
            sigil: 
                fg: yellow
            text:
                underline: true
                italic: true
    important:
        sigil: "!"
        toggle_key: i
        highlights:
            sigil:
                fg: red
            text:
                underline: true
                bold: true
    detail:
        sigil: '+'
        toggle_key: a
        highlights:
            sigil:
                fg: magenta
    possibility:
        sigil: '⋊'
        toggle_key: p
        highlights: 
            sigil:
                fg: green
            text:
                italic: true
default_types:
    - bullet
    - dot
    - number 
    - todo
    - done
    - reject
