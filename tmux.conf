#-------------------------------------------------------------------------
# Settings
#-------------------------------------------------------------------------

#------bash/misc
set -g default-shell "/bin/bash"
set -g default-command "bash -l"
set -g default-terminal "screen-256color"
set -g history-limit 100000

#------status keys
set -g mode-keys vi
set -g status-keys vi

#------mouse
set -g set-clipboard on

#------prefix
set -g prefix C-Space

#------notifications
set -g bell-action none
set -g monitor-activity off
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off

#------numberings
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# enable focus-events for vim-tmux-clipboard
set -g focus-events on

# no delay after escape
set -g escape-time 0

#-------------------------------------------------------------------------
# Bindings
#-------------------------------------------------------------------------

#------prefix
unbind C-b
bind Space send-prefix

# smart pane switching with awareness of vim splits 
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# prefix c-l to clear screen
bind C-l send-keys 'C-l'

#------copy/paste
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

#------reload ~/.tmux.conf with r
bind r source-file ~/.tmux.conf

#------Splits
bind v split-window -v
bind b split-window -h

#-------------------------------------------------------------------------
# Visual
#-------------------------------------------------------------------------

#------status
set -g status-justify left
set -g status-interval 1
set -g status-left ''
set -g status-right  '#[fg=colour14] %H:%M | 20%y/%m/%d '

#------window
setw -g window-status-format "#F#I:#W#F"
setw -g window-status-format "#[fg=brightmagenta]#[bg=colour8] #I"
setw -ag window-status-format "#[bg=colour8]#[fg=colour14] #W "
setw -g window-status-current-format "#F#I:#W#F"
setw -g window-status-current-format "#[fg=magenta]#[bg=black] #I "
setw -ag window-status-current-format "#[bg=cyan]#[fg=colour8] #W "

#------colors
setw -g status-style bg=colour0
setw -g status-style fg=colour0
setw -g window-status-style bg=colour0
setw -g window-status-style fg=colour0
setw -g window-status-current-style bg=colour0
setw -g window-status-current-style fg=colour0
set -g pane-border-style bg=colour0
set -g pane-border-style fg=colour235
set -g pane-active-border-style bg=colour0
set -g pane-active-border-style fg=colour51
